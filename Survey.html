<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="Communites/communities.js"></script>
  </head>
  <body style="background-color: #fdb927">
    <div class="text-center" mt-5>
      <img
        class="mt-4 mb-4"
        src="/images/AggieMe.png"
        height="200"
        alt="logo"
        style="border-radius: 50%"
      />
      <h3 style="font-weight: bold; font-style: italic">
        Choose 3 Personality Traits
      </h3>
    </div>

    <div
      class="container-fluid"
      style="
        background-color: white;
        border-radius: 18px;
        padding: 15px;
        box-shadow: 5px 10px 8px #888888;
      "
    >
      <!-- survey form -->
      <form name="surveyform">
        <div class="mb-3 form-check">
          <input
            name="ckb"
            type="checkbox"
            class="form-check-input"
            id="extrovert"
          />
          <label class="form-check-label" for="exampleCheck1">Extrovert</label>
        </div>

        <div class="mb-3 form-check">
          <input
            name="ckb"
            type="checkbox"
            class="form-check-input"
            id="introvert"
          />
          <label class="form-check-label" for="exampleCheck1">Introvert</label>
        </div>

        <div class="mb-3 form-check">
          <input
            name="ckb"
            type="checkbox"
            class="form-check-input"
            id="healing"
          />
          <label class="form-check-label" for="exampleCheck1">Healing</label>
        </div>

        <div class="mb-3 form-check">
          <input
            name="ckb"
            type="checkbox"
            class="form-check-input"
            id="disciplined"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Disciplined</label
          >
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="logical" />
          <label class="form-check-label" for="exampleCheck1">Logical</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="adventurous" />
          <label class="form-check-label" for="exampleCheck1"
            >Adventurous</label
          >
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="creative" />
          <label class="form-check-label" for="exampleCheck1">Creative</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="selfless" />
          <label class="form-check-label" for="exampleCheck1">Selfless</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="confident" />
          <label class="form-check-label" for="exampleCheck1">Confident</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="active" />
          <label class="form-check-label" for="exampleCheck1">Active</label>
        </div>

        <div class="text-center">
          <button class="btn btn-primary" onclick="communityCheck()">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
