<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AggieMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="/route.js"></script>
  </head>
  <body
    style="
      /* background-image: url(images/ncatstudentcenter.jpeg); */
      object-fit: scale-down;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #004684;
    "
  >
    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"
          ><img
            src="/images/AggieMe.png"
            alt="logo"
            height="75"
            style="border-radius: 50%"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto"></ul>
          <li class="nav-item">
            <button
              id="login"
              class="btn btn-primary"
              type="button"
              onclick="userLogin()"
            >
              Login
            </button>
            <button
              id="signup"
              class="btn btn-primary"
              type="button"
              onclick="signUp()"
            >
              Sign Up
            </button>
          </li>
        </div>
      </div>
    </nav>

    <!-- Welcome -->
    <div
      style="
        margin-top: 150px;
        text-align: center;
        color: white;
        background-color: #fdb927;
      "
    >
      <h1
        style="
          text-align: center;
          color: black;
          font-weight: bold;
          font-style: italic;
        "
      >
        <u>Welcome To AggieMe</u>
      </h1>
      <h5
        style="
          text-align: center;
          color: black;
          font-weight: bold;
          font-style: italic;
        "
      >
        The exclusive social network for the aggie community.
        <br />
        <br />
      </h5>
      <img
        src="/images/AggieMe.png"
        alt=""
        height="200"
        style="border-radius: 50%"
      />
      <br />
      <br />
      <h3 style="color: black; font-weight: bold; font-style: italic">
        Mission Statement
      </h3>
      <h5 style="color: black; font-weight: bold; font-style: italic">
        Connect with fellow aggies and join communities based off mutual
        interest.
      </h5>
      <h5 style="color: black; font-weight: bold; font-style: italic">
        Improve the social experience and transition into our illustrious
        university.
      </h5>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
